<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kingdom Rescue - Pop Cats 2025</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #222;
        color: #fff;
        padding: 10px;
    }
    header h1 {
        font-size: 18px;
        margin: 0;
    }
    header .nav-buttons {
        display: flex;
        gap: 8px;
    }
    header button {
        background-color: #444;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    .container {
        display: flex;
        flex: 1;
        overflow: hidden;
    }
    .sidebar {
        background-color: #fff;
        padding: 5px;
        overflow-y: auto;
        border-right: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .sidebar img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 4px;
        border: 2px solid transparent;
    }
    .sidebar img.active {
        border-color: #ff9800;
    }
    .main-view {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: auto;
        padding: 10px;
        background-color: #fafafa;
    }
    .main-view img {
        max-width: 100%;
        max-height: calc(100vh - 160px);
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .bottom-arrows {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    .bottom-arrows button {
        background-color: #444;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
    }
    @media (max-width: 768px) {
        .container {
            flex-direction: column-reverse;
        }
        .sidebar {
            flex-direction: row;
            overflow-x: auto;
            overflow-y: hidden;
            border-right: none;
            border-top: 1px solid #ccc;
            padding: 5px;
        }
        .sidebar img {
            width: 60px;
            height: 60px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Kingdom Rescue</h1>
    <div class="nav-buttons">
        <button onclick="prevProfile()">&#8592;</button>
        <button onclick="nextProfile()">&#8594;</button>
        <button id="openTabBtn">Open in new tab</button>
    </div>
</header>

<div class="container">
    <div class="sidebar" id="thumbnailContainer">
        <!-- Thumbnails will be injected here -->
    </div>
    <div class="main-view">
        <img id="mainImage" src="" alt="Profile">
        <div class="bottom-arrows">
            <button onclick="prevProfile()">&#8592;</button>
            <button onclick="nextProfile()">&#8594;</button>
        </div>
    </div>
</div>

<script>
const profiles = [
    { thumb: 'thumbs/welcome_thumb.jpg', full: 'profiles/welcome_full.png' },
    { thumb: 'thumbs/Buckwheat.png', full: 'profiles/Buckwheat.png' },
    { thumb: 'thumbs/Porky.png', full: 'profiles/Porky.png' }
];

let currentIndex = 0;
const thumbnailContainer = document.getElementById('thumbnailContainer');
const mainImage = document.getElementById('mainImage');
const openTabBtn = document.getElementById('openTabBtn');

function loadThumbnails() {
    profiles.forEach((profile, index) => {
        const img = document.createElement('img');
        img.src = profile.thumb;
        img.alt = `Profile ${index+1}`;
        img.onclick = () => {
            currentIndex = index;
            updateMainImage();
        };
        thumbnailContainer.appendChild(img);
    });
    updateMainImage();
}

function updateMainImage() {
    mainImage.src = profiles[currentIndex].full;
    document.querySelectorAll('.sidebar img').forEach((img, idx) => {
        img.classList.toggle('active', idx === currentIndex);
    });
}

function prevProfile() {
    currentIndex = (currentIndex - 1 + profiles.length) % profiles.length;
    updateMainImage();
}

function nextProfile() {
    currentIndex = (currentIndex + 1) % profiles.length;
    updateMainImage();
}

openTabBtn.onclick = () => {
    window.open(profiles[currentIndex].full, '_blank');
};

loadThumbnails();
</script>

</body>
</html>
